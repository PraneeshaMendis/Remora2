<svg width="520" height="160" viewBox="0 0 520 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cyber Labs logo">
  <defs>
    <linearGradient id="neon-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A855F7" />
      <stop offset="55%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <linearGradient id="neon-gradient-soft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="text-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="pulse-glow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(18 16)">
    <circle cx="54" cy="72" r="48" fill="url(#neon-gradient)" opacity="0.25" filter="url(#pulse-glow)">
      <animate attributeName="opacity" values="0.2;0.55;0.2" dur="3.2s" repeatCount="indefinite" />
      <animate attributeName="r" values="44;52;44" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <g filter="url(#neon-glow)">
      <path d="M28 36V26C28 12 39 1 54 1C69 1 80 12 80 26V36" stroke="url(#neon-gradient)" stroke-width="8" stroke-linecap="round" />
      <rect x="12" y="36" width="84" height="72" rx="18" fill="#0B1020" stroke="url(#neon-gradient)" stroke-width="3" />
    </g>

    <rect x="20" y="44" width="68" height="56" rx="14" fill="#0F172A" stroke="url(#neon-gradient-soft)" stroke-opacity="0.6" stroke-width="1.5" />

    <path d="M30 56H44M80 56H68M30 88H44M80 88H68" stroke="#7C3AED" stroke-opacity="0.4" stroke-width="2" stroke-linecap="round" />
    <path d="M44 52V66M68 52V66M44 92V76M68 92V76" stroke="#EC4899" stroke-opacity="0.3" stroke-width="1.5" stroke-linecap="round" />

    <circle cx="54" cy="74" r="8" fill="#0B1020" stroke="url(#neon-gradient)" stroke-width="2" />
    <rect x="51" y="74" width="6" height="16" rx="3" fill="#0B1020" stroke="url(#neon-gradient)" stroke-width="1.5" />
  </g>

  <g font-family="'SF Pro Display','SF Pro Text','Helvetica Neue',Arial,sans-serif" filter="url(#text-glow)">
    <text x="150" y="72" font-size="54" font-weight="700" letter-spacing="6" fill="url(#neon-gradient)">CYBER</text>
    <text x="150" y="122" font-size="42" font-weight="600" letter-spacing="8" fill="url(#neon-gradient-soft)">LABS</text>
  </g>
</svg>
