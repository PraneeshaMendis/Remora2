<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Remora logo">
  <defs>
    <radialGradient id="remora-aura" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.6" />
      <stop offset="55%" stop-color="#38BDF8" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="remora-body" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="35%" stop-color="#6366F1" />
      <stop offset="65%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <linearGradient id="remora-tail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F472B6" />
      <stop offset="45%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <linearGradient id="remora-fin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FB7185" />
      <stop offset="60%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#38BDF8" />
    </linearGradient>
    <linearGradient id="remora-ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F472B6" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <linearGradient id="remora-sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0" />
      <stop offset="45%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    <filter id="remora-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#2563EB" flood-opacity="0.35" />
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#8B5CF6" flood-opacity="0.35" />
    </filter>
    <path id="remora-body-shape" d="M24 60C24 42 38 30 56 30H82C96 30 104 38 104 60C104 82 96 90 82 90H56C38 90 24 78 24 60Z" />
    <clipPath id="remora-clip">
      <use href="#remora-body-shape" />
    </clipPath>
  </defs>

  <g opacity="0.85">
    <circle cx="60" cy="60" r="48" fill="url(#remora-aura)">
      <animate attributeName="opacity" values="0.25;0.7;0.25" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="60" r="52" fill="none" stroke="url(#remora-ring)" stroke-width="2" stroke-dasharray="10 8">
      <animateTransform attributeName="transform" type="rotate" from="0 60 60" to="360 60 60" dur="6s" repeatCount="indefinite" />
      <animate attributeName="stroke-dashoffset" values="0;72" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="60" r="42" fill="none" stroke="#38BDF8" stroke-opacity="0.18" stroke-width="1.5" />
  </g>

  <g>
    <path d="M102 42L118 60L102 78Q98 60 102 42Z" fill="url(#remora-tail)" filter="url(#remora-glow)">
      <animateTransform attributeName="transform" type="rotate" values="-8 102 60; 8 102 60; -8 102 60" dur="2.4s" repeatCount="indefinite" />
    </path>
  </g>

  <g filter="url(#remora-glow)">
    <use href="#remora-body-shape" fill="url(#remora-body)" />
  </g>

  <g>
    <path d="M48 24C60 14 76 18 86 30L72 46C64 36 56 36 48 44Z" fill="url(#remora-fin)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="-3 68 32; 6 68 32; -3 68 32" dur="2.8s" repeatCount="indefinite" />
    </path>
  </g>

  <g clip-path="url(#remora-clip)">
    <rect x="-60" y="30" width="80" height="60" fill="url(#remora-sheen)" opacity="0.85">
      <animate attributeName="x" values="-80;140" dur="2.6s" repeatCount="indefinite" />
    </rect>
    <path d="M34 70C46 64 58 62 74 62" stroke="rgba(255, 255, 255, 0.35)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.9;0" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <g>
    <circle cx="44" cy="60" r="11.5" fill="rgba(255, 255, 255, 0.18)" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" />
    <circle cx="44" cy="60" r="4" fill="#FFFFFF">
      <animate attributeName="r" values="3.5;5.5;3.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="47" cy="57" r="2.2" fill="#0F172A" opacity="0.55" />
    <path d="M56 54C62 56 66 60 70 64" stroke="rgba(255, 255, 255, 0.28)" stroke-width="2" stroke-linecap="round" />
  </g>

  <circle r="2.2" fill="#F472B6">
    <animateMotion dur="2.6s" repeatCount="indefinite" path="M60 8A52 52 0 1 1 59.9 8" />
  </circle>
</svg>
